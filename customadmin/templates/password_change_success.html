<!DOCTYPE html>
<html lang="en">

<head>
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% include 'messages.html' %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 signinBg">
                <div class="p-lg-5 pt-5 text-center">
                    <img src="./images/logo.png" class="w-50" alt="">
                    <p class="my-lg-4 py-lg-4 my-3 text-dark fw-bold fs-3">We Offer The Best Products</p>
                </div>
            </div>
            <div class="col-lg-6 mx-auto m-lg-5 m-4 px-lg-5">
                <div class="d-flex align-items-center justify-content-end">
                    <div class="mx-4">
                        <p class="mb-0">Not a member?</p>
                    </div>
                    <div class="mx-4"><a href="register.html">
                            <button class="text-light px-4 py-2 border-0 rounded-1 shopNowbtn shadow-lg bg-danger">Sign
                                Up
                                Now</button>
                        </a></div>
                </div>
                <div class="mx-md-5 mt-lg-5 pt-lg-4 mx-3">
                    <div class="mt-lg-5 pt-lg-5 mx-lg-5 my-5 my-lg-4">
                        <h4 class="text-dark fw-bold">
                            Sign In To E-Trade
                        </h4>
                        <p>Enter your details below</p>
                    </div>
                    <form class="mx-lg-5">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form1Example1" class="form-control" />
                            <label class="form-label" for="form1Example1">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="form1Example2" class="form-control" />
                            <label class="form-label" for="form1Example2">Password</label>
                        </div>

                        <!-- 2 column grid layout for inline styling -->
                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <!-- Checkbox -->
                                <div class="">
                                    <!-- Submit button -->
                                    <button
                                        class="text-light px-5 py-2 border-0 rounded-1 shopNowbtn shadow-lg bg-primary">Sign
                                        In</button>
                                </div>
                                <div class="">
                                    <!-- Simple link -->
                                    <a href="#!">Forgot password?</a>
                                </div>
                            </div>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>

</html>
