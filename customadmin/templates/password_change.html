<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- css  -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    {% include 'messages.html' %}
    <div
      class="container-fluid py-5"
      style="background-color: #eee; height: 100vh"
    >
      <div class="container">
        <div class="row">
          <div class="col">
            <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3">
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item">
                  <a href="{% url 'dashboard' %}">Home</a>
                </li>
                <li class="breadcrumb-item">
                  <a href="{% url 'profile' %}">Admin Profile</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Change Password
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 mx-auto">
          <div class="mx-md-5 mt-lg-5 mx-3">
            <h4 class="text-center text-dark fw-bold mb-3">Change Password</h4>
            <form class="mx-auto w-50 p-5 bg-dark text-light" method="POST">
              {% csrf_token %} {% comment %} {{form.as_p}} {% endcomment %}
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form1Example1"
                  class="form-control text-light"
                  required
                />
                <label class="form-label text-light" for="form1Example1"
                  >Old Password</label
                >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form1Example2"
                  class="form-control text-light"
                  required
                />
                <label class="form-label text-light" for="form1Example2"
                  >New Password</label
                >
              </div>

              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form1Example2"
                  class="form-control text-light" 
                  required
                />
                <label class="form-label text-light" for="form1Example2"
                  >New Password Confirmation</label
                >
              </div>
              <!-- 2 column grid layout for inline styling -->
              <div class="">
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="">
                    <!-- Submit button -->
                    <button
                    type="submit"
                      class="text-dark px-3 fw-bold py-2 border-0 rounded-1 shopNowbtn shadow-lg bg-light"
                    >
                      Change Password
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
    ></script>
  </body>
</html>
